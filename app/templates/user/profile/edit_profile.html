{% extends "base.html" %}

{% block title %}Edit profile{% endblock %}

{% block page_content %}

    <form method="post" action="{{ url_for('users_bp.edit_profile', name=current_user.username) }}">
      {{ form.hidden_tag() }}
      <fieldset class="form-group">
          <legend></legend>
          <div class="form-group">
              {{ form.username.label }}
              {{ form.username }}
          </div>
          <div class="form-group">
              {{ form.about_me.label }}
              {{ form.about_me }}
          </div>
          <div class="form-group">
              {{ form.submit }}
          </div>
          <!-- todo - insert the other attributes ->
      </fieldset>
    </form>

{% endblock %}
